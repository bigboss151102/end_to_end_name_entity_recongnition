{% extends "index.html" %}

{% block body %}
<br>
<h4>Upload the Business Card to Scan and Extract Entities</h4>
<div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image_name" required>
            <input type="submit" value="Upload" class="bth btn-primary">
        </div>
    </form>
</div>

<!-- Create Canvas -->
{% if fileupload  %}
    <p>{{ message }}</>
    <div class="row">
        <div class="col">
            <canvas id="canvas" style = 'max-width:100%; height:auto'></canvas>
        </div>
        <div class="col" id = "loader" align = "center">
        </div>
    </div>
    <script>
        loadPoints({{ points | tojson}});
    </script>
{% endif %}
{% endblock %}
